<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/rem.js"></script>
		<title>领取福利</title>
	</head>
	<body>
	   <div class="hulai login">
	   	 <div class="message">
		   <div class="phone text">
		   	 <img src="img/phone_icon.png" alt="" />
		   	 <input type="tel" id="mobile" class="mobile" placeholder="手机号">
		   </div>
		   <div class="verify text">
		   	 <img src="img/key_icon.png" alt="" />
		   	 <input type="tel" id="vcode" class="vcode" placeholder="验证码">
		     <button id="sendVcode"  onclick="settime(this)" style="color:#fff;">获取</button>
		   </div>
		    <div class="hint">
               <p class="phone_wrong">手机号码输入有误！</p>
	 	       <p class="no_wrong">请输入手机号！</p>
	 	       <p class="key_wrong">验证码输入有误！</p>
			   <p class="nokey_wrong">请输入验证码！</p>
		    </div>
		    <button id="submit" class="sub_btn">
		   	  <img src="img/gain_bg.png" alt="" />
		    </button>
         </div>
         <footer class="footer">
            <p>&nbsp;&nbsp;&nbsp;让你的例假轻松得就像度假！</p>
            <p>Copyright © 呼来健康</p>
         </footer>
	   </div>

	</body>
</html>
<script src="js/voice.js"></script>
